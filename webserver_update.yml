---
- name: Update Apache2 on Ubuntu Server
  hosts: webservers
  become: yes  # run with sudo privileges
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install or update Apache2 to the latest version
      apt:
        name: apache2
        state: latest

    - name: Ensure Apache2 is running and enabled on boot
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Restart Apache2 to apply updates
      service:
        name: apache2
        state: restarted
